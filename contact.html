<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Cathy Dela Cruz</title>
    <link rel="icon" href="portfolio.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .form-control-custom { background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); border-radius: 0; color: white; padding: 15px 0; margin-bottom: 30px; transition: border-color 0.3s ease; }
        .form-control-custom:focus { background: transparent; color: white; box-shadow: none; border-bottom: 1px solid white; }
        .form-control-custom::placeholder { color: rgba(255,255,255,0.4); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-custom animate-up delay-4" id="main-nav">
        <div class="container-fluid px-4 px-lg-5">
            <a class="navbar-brand" href="index.html">Cathy.</a>
            
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="resume.html">Experience</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Me</a></li>
                </ul>
            </div>
        </div>
    </nav>

<div class="fixed-image-wrapper dock-top" id="sticky-img">
        <img src="model3.jpg" alt="Cathy Dela Cruz" id="hero-img" class="img-blur-reveal" style="object-position: center 40%;">
    </div>

    <div class="scroll-container" id="scroll-wrapper">
        
        <section class="hero-section" style="padding-left: 0; align-items: center; text-align: center;">
            <div class="animate-up delay-1"><h1 class="title-first">Let's Work</h1></div>
            <div class="animate-up delay-2"><h1 class="title-last">Together</h1></div>
        </section>

        <section class="scroll-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-8 col-xl-6 p-0 text-center">
                        
                        <div class="content-block" style="border-top: none;">
                            <h2 class="section-label justify-content-center mb-5"><span>01</span> Send a Message</h2>
                            <form>
                                <input type="text" class="form-control form-control-custom text-center" placeholder="Your Name or Company" required>
                                <input type="email" class="form-control form-control-custom text-center" placeholder="Email Address" required>
                                <textarea class="form-control form-control-custom text-center" rows="2" placeholder="How can I help you?" required></textarea>
                                <button type="submit" class="btn btn-light rounded-pill mt-4 px-5 py-3 fw-bold shadow-sm">Submit Inquiry</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </section>
        <div style="height: 15vh;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const scrollWrapper = document.getElementById('scroll-wrapper');
        const imgWrapper = document.getElementById('sticky-img');
        const img = document.getElementById('hero-img');
        const nav = document.getElementById('main-nav');
        let targetScroll = 0; let currentScroll = 0; const ease = 0.06; 

        function setBodyHeight() { document.body.style.height = `${scrollWrapper.getBoundingClientRect().height}px`; }
        window.addEventListener('resize', setBodyHeight);
        setTimeout(setBodyHeight, 500); 

        window.addEventListener('scroll', () => { targetScroll = window.scrollY; });
        function lerp(start, end, factor) { return start + (end - start) * factor; }

        function render() {
            currentProgress = lerp(currentScroll, targetScroll, ease);
            currentScroll = currentProgress;
            scrollWrapper.style.transform = `translateY(-${currentScroll}px)`;

            let animationProgress = Math.min(currentScroll / 800, 1);
            const isMobile = window.innerWidth < 992;
            
            if (!isMobile) {
                // Shrinks the HEIGHT to 40vh, leaving a cinematic banner at the top
                const height = 100 - (animationProgress * 60);
                imgWrapper.style.height = height + 'vh';
                imgWrapper.style.width = '100vw'; // Keeps it full width
                if (currentScroll > 10) { img.style.transform = `scale(${1 + (animationProgress * 0.05)})`; }
                img.style.opacity = 1;
            } else {
                imgWrapper.style.height = '100vh';
                imgWrapper.style.width = '100vw';
                img.style.opacity = 1 - (animationProgress * 0.75); 
            }

            if(currentScroll > 50) {
                nav.style.background = 'rgba(0,0,0,0.8)';
                nav.style.backdropFilter = 'blur(10px)';
            } else {
                nav.style.background = 'transparent';
                nav.style.backdropFilter = 'none';
            }
            requestAnimationFrame(render);
        }
        render();
    </script>
</body>
</html>
